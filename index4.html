//CREATING NEW OBJECTS
function student(name,age)
{
	this.name=name;
	this.age=age;
	this.year=birthyear;
	
}
var s1=new student("Albert Einstein",20);
var s2=new student("Isaac Newton",21);

//CREATING OBJECTS USING OBJECT INITIALISERS

f1={name:"apple",color:"red"};
f2={name:"banana",color:"yellow"};

//ADDING METHODS TO OBJECTS
function birthyear()
{
	var byear=2019-this.age;
	return byear;

}
</script>
